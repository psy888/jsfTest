<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns = "http://www.w3.org/1999/xhtml"
                    xmlns:h = "http://java.sun.com/jsf/html"
                    xmlns:f = "http://java.sun.com/jsf/core"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:a4j="http://richfaces.org/a4j"
                    xmlns:rich="http://richfaces.org/rich">



<rich:panel>
    <rich:dataTable value="#{coffeeListView.orderItems}" var="listItem" id="listTable">


        <!--order Column-->
        <rich:column id="isAddedToOrderColumn">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="#{msg['ordered']}"/>
                </h:panelGroup>
            </f:facet>
            <h:selectBooleanCheckbox value="#{listItem.isOrdered}"/>
        </rich:column>


        <!--coffee Type Column-->
        <rich:column id="itemNameColumn">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="#{msg['itemTitleColumn']}"/>
                </h:panelGroup>
            </f:facet>
            <h:outputText value="#{listItem.coffeeType.name}"/>
        </rich:column>


        <!--coffee price column -->
        <rich:column id="priceColumn">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="#{msg['priceColumn']}"/>
                </h:panelGroup>
            </f:facet>
            <h:outputText value="#{listItem.coffeeType.price}">
                <f:convertNumber type="currency" currencySymbol="#{msg['currency']}"/>
            </h:outputText>
        </rich:column>


        <!-- quantity column-->
        <rich:column id="quantityColumn">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="#{msg['quantityColumn']}"/>
                </h:panelGroup>
            </f:facet>
            <rich:inputNumberSpinner id="quantitySpinner" value="#{listItem.quantity}"  validator="#{coffeeListView.quantityValidator}" minValue="-100">
                <a4j:ajax bypassUpdates="true" render="errMsg"/>
            </rich:inputNumberSpinner>
            <rich:message id="errMsg" for="quantitySpinner" ajaxRendered="true"/>
            <!--default minValue=0 maxValue=100 cycled="true"-->
        </rich:column>
    </rich:dataTable>


    <!-- make order Btn-->
    <a4j:commandButton value="#{msg['makeAnOrder']}">
        <a4j:ajax execute="#{coffeeListView.makeNewOrder()}"/>
    </a4j:commandButton>
</rich:panel>
    <h:outputText value="#{msg['freeCupNum']}"/>
</ui:composition>
