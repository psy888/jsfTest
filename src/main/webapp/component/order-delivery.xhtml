<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<h:head></h:head>
<h:body>
    <ui:component>
        <f:view locale="#{localeBean.locale}">
            <rich:panel header="#{msg['deliveryFormHeader']}">
                <h:form id="deliveryForm">
                    <h:panelGrid columns="3" cellpadding="10" cellspacing="1">

                        <h:outputText value="#{msg['deliveryPersonNameLabel']}"/>
                        <h:inputText id="deliveryName" value="#{coffeeOrderView.currentOrder.deliveryPerson}"
                                     validator="#{validatorBean.requiredValidator}">
                        </h:inputText>
                        <rich:message id="nameRequireMsg" for="deliveryName"/>

                        <h:outputText value="#{msg['deliveryAddressLabel']}"/>
                        <h:inputText id="deliveryAddress" value="#{coffeeOrderView.currentOrder.deliveryAddress}"
                                     validator="#{validatorBean.requiredValidator}">
                        </h:inputText>
                        <rich:message id="deliveryRequireMsg" for="deliveryAddress" ajaxRendered="true"/>

                    </h:panelGrid>

                    <h:commandButton value="#{msg['makeAnOrder']}" execute="@form"
                                     action="order-summary?faces-redirect=true"/>

                </h:form>

            </rich:panel>
        </f:view>
    </ui:component>
</h:body>
</html>
