<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns = "http://www.w3.org/1999/xhtml"
                    xmlns:h = "http://java.sun.com/jsf/html"
                    xmlns:f = "http://java.sun.com/jsf/core"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:a4j="http://richfaces.org/a4j"
                    xmlns:rich="http://richfaces.org/rich">

    <h1>Content</h1>


    <h:form>
        <h:inputText id="inputMsg" value="#{helloWorld.msg}"/>
        <br/>
        <h:commandButton value="Add" action="#{helloWorld.addToList()}">
        </h:commandButton>
        <br/>

        <a4j:commandButton id="btn" value="Add Ajax">
            <a4j:ajax execute="inputMsg" render="outTbl"/>
        </a4j:commandButton>
        <!--<h2><h:outputText id="outTbl" value="#{helloWorld.msg}"/></h2>-->
    </h:form>
    <h:dataTable id="outTbl" value="#{helloWorld.inputDataList}" var="str">
        <h:column>
            <h:outputText value="#{str}"/>
        </h:column>
    </h:dataTable>


</ui:composition>
