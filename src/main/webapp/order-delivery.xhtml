<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<h:head></h:head>
<h:body>
    <ui:composition>

        <rich:panel header="#{msg['deliveryFormHeader']}">
            <h:form id="deliveryForm">
                <h:panelGrid columns="3" border="1" cellpadding="10" cellspacing="1">

                    <h:outputText value="#{msg['deliveryPersonNameLabel']}"/>
                    <h:inputText id="deliveryName" value="#{orderView.deliveryPerson}"
                                 validator="#{orderView.requiredValidator}">
                        <a4j:ajax event="onblur" render="nameRequireMsg" bypassUpdates="true"/>
                    </h:inputText>
                    <rich:message id="nameRequireMsg" for="deliveryName" ajaxRendered="true"/>

                    <h:outputText value="#{msg['deliveryAddressLabel']}"/>
                    <h:inputText id="deliveryAddress" value="#{orderView.deliveryAddress}"
                                 validator="#{orderView.requiredValidator}">
                        <a4j:ajax event="onblur" render="dekiveryRequireMsg" bypassUpdates="true"/>
                    </h:inputText>
                    <rich:message id="dekiveryRequireMsg" for="deliveryName" ajaxRendered="true"/>

                </h:panelGrid>

                <a4j:commandButton value="#{msg['makeAnOrder']}" execute="#{orderView.updateOrder()}"/>

            </h:form>

        </rich:panel>

    </ui:composition>
</h:body>
</html>
