<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{locale.currentLocale}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<f:view locale="#{locale.currentLocale}">
    <h:head>
        <title>#{helloWorld.message}</title>
    </h:head>
    <h:body>
        <f:loadBundle basename="localization.msgs" var="aaaa"/>

        <f:facet name="header">
            <h:outputText value="Selsct Locale"/>
        </f:facet>

        <h:form>
            <h:selectOneMenu value="#{locale.locale}">
                <f:selectItems value="#{locale.locales}"/>
            </h:selectOneMenu>
            <h:commandButton value="Submit" execute="#{locale.submit()}" render="out"/>
        </h:form>

        <h:outputText id="out" value="#{aaaa.title}"/>
        <h2>
            <h:outputText value="#{locale.currentLocale}"/>
            <h:outputText value="#{aaaa['message']}"/>
        </h2>

        <!--            <ui:insert>-->
        <!--                <ui:include src="rich.xhtml"/>-->
        <!--            </ui:insert>-->
        <!--        </ui:define>-->
        <!--    </ui:composition>-->
    </h:body>
</f:view>
</html>
